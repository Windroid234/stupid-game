<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUPID GAMES | The Hub</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;800&display=swap');

        :root {
            --primary: #ff0055;
            --secondary: #00ffaa;
            --bg: #050505;
            --card-bg: #111;
            --text: #fff;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .scroll-container {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .scroll-container::-webkit-scrollbar {
            display: none;
        }

        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 200vw;
            height: 200vh;
            background-image:
                linear-gradient(rgba(255, 0, 85, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 85, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            animation: gridMove 20s linear infinite;
            z-index: -1;
            pointer-events: none;
        }

        @keyframes gridMove {
            0% {
                transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px);
            }

            100% {
                transform: perspective(500px) rotateX(60deg) translateY(50px) translateZ(-200px);
            }
        }

        header {
            margin-top: 5rem;
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-size: 5rem;
            font-weight: 800;
            margin: 0;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: -2px;
            filter: drop-shadow(0 0 20px rgba(255, 0, 85, 0.5));
            animation: glow 3s ease-in-out infinite alternate;
        }

        p.subtitle {
            font-size: 1.2rem;
            color: #888;
            margin-top: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .game-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            width: 90%;
            margin-top: 4rem;
            padding-bottom: 4rem;
        }

        .game-card {
            background: var(--card-bg);
            border: 1px solid #333;
            border-radius: 20px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 300px;
            backdrop-filter: blur(10px);
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transform: translateX(-100%);
            transition: 0.5s;
        }

        .game-card:hover::before {
            transform: translateX(100%);
        }

        .game-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--primary);
            box-shadow: 0 10px 40px rgba(255, 0, 85, 0.2);
        }

        .game-title {
            font-size: 2rem;
            font-weight: 800;
            margin: 0;
            color: #fff;
        }

        .game-desc {
            color: #aaa;
            font-size: 1rem;
            line-height: 1.5;
            margin-top: 1rem;
        }

        .play-btn {
            margin-top: auto;
            padding: 1rem 2rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            align-self: flex-start;
        }

        .play-btn:hover {
            background: var(--secondary);
            color: #000;
            box-shadow: 0 0 20px var(--secondary);
            transform: scale(1.05);
        }

        .tag {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            color: var(--secondary);
            border: 1px solid var(--secondary);
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 10px rgba(255, 0, 85, 0.3));
            }

            to {
                filter: drop-shadow(0 0 30px rgba(255, 0, 85, 0.6));
            }
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: float 10s infinite linear;
            opacity: 0.3;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                transform: translateY(-100px) translateX(50px);
                opacity: 0;
            }
        }

        /* Back Button */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #666;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            transition: color 0.3s;
            z-index: 100;
        }

        .back-btn:hover {
            color: var(--primary);
        }
    </style>
</head>

<body>

    <div class="bg-grid"></div>

    <a href="index.html" class="back-btn">‚Üê Back to Home</a>

    <script>
        for (let i = 0; i < 20; i++) {
            let p = document.createElement('div');
            p.className = 'particle';
            p.style.left = Math.random() * 100 + 'vw';
            p.style.animationDelay = Math.random() * 5 + 's';
            p.style.animationDuration = 5 + Math.random() * 10 + 's';
            document.body.appendChild(p);
        }
    </script>

    <div class="scroll-container">
        <header>
            <h1>Stupid Games</h1>
            <p class="subtitle">Waste your time playing my shi</p>
        </header>

        <div class="game-list">
            <div class="game-card" onclick="window.location.href='game1.html'">
                <div class="tag">RAGE</div>
                <div>
                    <h2 class="game-title">Toxic Snake</h2>
                    <p class="game-desc">
                        The classic snake game but it hates you.
                        Features input lag, random insults, fake power-ups, and pure chaos
                    </p>
                </div>
                <a href="game1.html" class="play-btn">Play Now</a>
            </div>

            <div class="game-card" style="opacity: 0.5; cursor: not-allowed; border-color: #333;">
                <div class="tag" style="color: #666; border-color: #666;">COMING SOON</div>
                <div>
                    <h2 class="game-title" style="color: #666;">Mystery Game</h2>
                    <p class="game-desc" style="color: #444;">
                        Not planning anything move on bruh
                    </p>
                </div>
                <button class="play-btn"
                    style="background: #333; color: #666; pointer-events: none; box-shadow: none;">Locked</button>
            </div>
        </div>
    </div>

</body>

</html>
