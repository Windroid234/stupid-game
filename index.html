<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;800&display=swap');

        :root {
            --primary: #ff0055;
            --secondary: #00ffaa;
            --bg: #050505;
            --card-bg: #111;
            --text: #fff;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .bg-grid {
            position: fixed;
            top: -50vh;
            left: -50vw;
            width: 200vw;
            height: 200vh;
            background-image:
                linear-gradient(rgba(255, 0, 85, 0.5) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 85, 0.5) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px);
            animation: gridMove 20s linear infinite;
            z-index: -1;
            pointer-events: none;
        }

        @keyframes gridMove {
            0% {
                transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px);
            }

            100% {
                transform: perspective(500px) rotateX(60deg) translateY(50px) translateZ(-200px);
            }
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
            background: rgba(17, 17, 17, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid #333;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        h1 {
            font-size: 4rem;
            font-weight: 800;
            margin: 0 0 1rem 0;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: -2px;
            filter: drop-shadow(0 0 20px rgba(255, 0, 85, 0.5));
            animation: glow 3s ease-in-out infinite alternate;
        }

        p {
            font-size: 1.2rem;
            color: #ccc;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            padding: 1rem 3rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            margin-top: 1rem;
        }

        .btn:hover {
            background: var(--secondary);
            color: #000;
            box-shadow: 0 0 30px var(--secondary);
            transform: scale(1.05);
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 10px rgba(255, 0, 85, 0.3));
            }

            to {
                filter: drop-shadow(0 0 30px rgba(255, 0, 85, 0.6));
            }
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: float 10s infinite linear;
            opacity: 0.3;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                transform: translateY(-100px) translateX(50px);
                opacity: 0;
            }
        }

        .social-links {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .social-link {
            color: #666;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .social-link:hover {
            color: var(--secondary);
        }

        /* Toast Notification */
        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #00aa00;
            color: #fff;
            text-align: center;
            border-radius: 50px;
            padding: 16px;
            position: fixed;
            z-index: 100;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            font-size: 17px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.5s, bottom 0.5s, visibility 0s linear 0.5s;
        }

        #toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 50px;
            transition: opacity 0.5s, bottom 0.5s, visibility 0s linear 0s;
        }
    </style>
</head>

<body>

    <div class="bg-grid"></div>

    <script>
        for (let i = 0; i < 20; i++) {
            let p = document.createElement('div');
            p.className = 'particle';
            p.style.left = Math.random() * 100 + 'vw';
            p.style.animationDelay = Math.random() * 5 + 's';
            p.style.animationDuration = 5 + Math.random() * 10 + 's';
            document.body.appendChild(p);
        }
    </script>

    <div class="container">
        <h1>Hi, I'm Windroid</h1>
        <p>
            I'm a teenager from the slums of Jordan and this is my website.
            <br><br>
            I am a full-stack developer. Enjoy my collection of digital suffering.
        </p>

        <a href="hub.html" class="btn">Games I made</a>

        <div class="social-links">
            <a href="https://x.com/Windroidd" class="social-link" target="_blank">Twitter</a>
            <a href="#" class="social-link" onclick="copyDiscord()">Discord</a>
        </div>
    </div>

    <div id="toast">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
            <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
        </svg>
        Username Copied!
    </div>

    <script>
        function copyDiscord() {
            navigator.clipboard.writeText('masjid_al_aqsa');
            const toast = document.getElementById("toast");
            toast.className = "show";
            setTimeout(function () { toast.className = toast.className.replace("show", ""); }, 2000);
        }
    </script>

</body>

</html>
